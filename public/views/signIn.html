<div class="container">

    <form class="form-signin" method="post" role="form">
        <h2 class="form-signin-heading">Please sign in for Students</h2>
        <input type="text" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="email">
        <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signIn()">Sign in</button>
    </form>
</div>
