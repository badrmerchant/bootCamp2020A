<form class="form-horizontal createQuiz" role="form" ng-init="obj.questions=[]">
    <fieldset>
        <div class="form-group">
            <label for="input1" class="col-sm-2 control-label">First Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control  col-xs-9" id="input1" placeholder="First Name"
                       ng-model="obj.firstName">{{firstName}}
            </div>
        </div>
        <div class="form-group">
            <label for="input3" class="col-sm-2 control-label">Last Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="input3" placeholder="Last Name" ng-model="obj.lastName">{{lastName}}
            </div>
        </div>

        <div class="col-md-12 marginTop10">

                <ul class="listStyleNone list-group scrollBar"  ng-repeat="course in courseArr">
                    <!--displayLimitFilter(courseJoinedArray,displayLimit)-->
                    <li  class="list-group-item marginTop5">
                       <div class="form-group">
                        <label class="col-sm-2 control-label">First Name</label>

                        <div class="col-sm-8">
                            <input type="checkbox" class="form-control  col-xs-9"  placeholder="First Name"
                                   ng-model="obj.({{course}})">{{course}}
                        </div>
                           </div>
                    </li>
                </ul>
            </div>
        </div>

    </fieldset>
</form>
